<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="container">
      <label class="checkColor" for="cube">Cube color
        <input type="color" id="cube">
      </label>
      <label class="dotColor" for="dot">Dot color
        <input type="color" id="dot">
      </label>
      <div class="light"></div>
      <div class="cube">
        <div class="side">
            <div class="dot"></div>
        </div>
        <div class="side">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="side">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="side">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="side">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="side">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
      </div>
      
    </div>
      <button class="start">Start</button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
